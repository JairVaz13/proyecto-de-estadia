<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Videos</h1>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Formulario para subir un video -->
        <div class="mb-4">
            <h2>Subir Nuevo Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoTitle">Título:</label>
                    <input type="text" class="form-control" id="videoTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Descripción:</label>
                    <input type="text" class="form-control" id="videoDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="videoFile">Archivo de Video:</label>
                    <input type="file" class="form-control-file" id="videoFile" name="file" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Subir Video</button>
            </form>
        </div>

        <!-- Lista de videos -->
        <h2>Lista de Videos</h2>
        <div id="videoList" class="row"></div>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000';

        // Mostrar alerta
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.innerHTML = `
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                $(alert).alert('close');
            }, 5000);
        }

        // Subir video
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('videoTitle').value);
            formData.append('description', document.getElementById('videoDescription').value);
            formData.append('file', document.getElementById('videoFile').files[0]);

            try {
                const response = await fetch(`${apiUrl}/upload_video`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    showAlert('Video subido exitosamente', 'success');
                    fetchVideos();
                } else {
                    showAlert('Error al subir el video', 'danger');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al subir el video', 'danger');
            }
        });

        // Obtener videos
        async function fetchVideos() {
            try {
                const response = await fetch(`${apiUrl}/videos`);
                const videos = await response.json();
                const videoList = document.getElementById('videoList');
                videoList.innerHTML = '';
                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card video-card">
                            <video class="card-img-top" controls>
                                <source src="${video.video_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="card-body">
                                <h5 class="card-title">${video.title}</h5>
                                <p class="card-text">${video.description}</p>
                                <button class="btn btn-danger" onclick="deleteVideo('${video._id}')">Eliminar</button>
                            </div>
                        </div>
                    `;
                    videoList.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Eliminar video
        async function deleteVideo(videoId) {
            if (confirm('¿Estás seguro de que deseas eliminar este video?')) {
                try {
                    const response = await fetch(`${apiUrl}/delete_video/${videoId}`, {
                        method: 'DELETE'
                    });
                    const data = await response.json();
                    if (response.ok) {
                        showAlert('Video eliminado exitosamente', 'success');
                        fetchVideos();
                    } else {
                        showAlert('Error al eliminar el video', 'danger');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('Error al eliminar el video', 'danger');
                }
            }
        }

        // Cargar videos al cargar la página
        fetchVideos();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
