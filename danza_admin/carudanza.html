<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Videos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Videos</h1>

        <!-- Alertas -->
        <div id="alertContainer"></div>

        <!-- Formulario para agregar videos -->
        <div class="mt-4">
            <h2>Subir Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Archivo de Video</label>
                    <input type="file" class="form-control-file" id="file" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Subir Video</button>
            </form>
        </div>
        <div id="videoList" class="mt-4"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';  // Cambia esta URL según tu configuración

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.role = 'alert';
            alert.innerHTML = `
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            `;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                $(alert).alert('close');
            }, 5000);
        }

        function fetchVideos() {
            fetch(`${API_URL}/videos`)
                .then(response => response.json())
                .then(data => {
                    let videosHtml = '<ul class="list-group">';
                    data.forEach(video => {
                        videosHtml += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>${video.title}</span>
                                <div>
                                    <a href="${video.video_url}" class="btn btn-primary btn-sm" target="_blank">Ver</a>
                                    <button class="btn btn-danger btn-sm ml-2" onclick="deleteVideo('${encodeURIComponent(video.videoId)}')">Eliminar</button>
                                </div>
                            </li>
                        `;
                    });
                    videosHtml += '</ul>';
                    document.getElementById('videoList').innerHTML = videosHtml;
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error al cargar los videos', 'danger');
                });
        }

        const deleteVideo = async (videoName) => {
    try {
        const response = await fetch(`http://localhost:8000/delete_video/${encodeURIComponent(videoName)}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('Video eliminado exitosamente', result);
    } catch (error) {
        console.error('Error al eliminar el video:', error);
    }
};

        document.getElementById('videoForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            formData.append('file', file);

            fetch(`${API_URL}/upload_video`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Video subido exitosamente', 'success');
                    fetchVideos();  // Actualiza la lista de videos
                } else {
                    throw new Error('Error al subir el video');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error al subir el video', 'danger');
            });
        });

        // Cargar videos al inicio
        fetchVideos();
    </script>
</body>
</html>
