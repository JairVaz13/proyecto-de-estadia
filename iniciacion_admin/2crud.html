<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #image-list img {
            max-width: 150px;
            margin: 10px;
        }
        .image-container {
            display: inline-block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Image CRUD</h1>

        <!-- Formulario para subir imágenes -->
        <form id="upload-form" class="mt-4 mb-4">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Listado de imágenes -->
        <h2>Uploaded Images</h2>
        <div id="image-list" class="d-flex flex-wrap"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const imageList = document.getElementById('image-list');

        // Cargar las imágenes al iniciar la página
        window.onload = fetchImages;

        // Subir imagen
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            formData.append('file', imageFile);

            const response = await fetch('https://api3-estadia.onrender.com/upload/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                const imageUrl = `https://api3-estadia.onrender.com/static/images/${result.filename}`;
                addImageToList(imageUrl); // Añadir la imagen a la lista de imágenes sin recargar toda la lista
                alert('Image uploaded successfully');
            } else {
                alert('Failed to upload image');
            }
        });

        // Obtener y mostrar las imágenes
        async function fetchImages() {
            imageList.innerHTML = '';
            const response = await fetch('https://api3-estadia.onrender.com/images/');
            const images = await response.json();
            images.forEach(image => {
                addImageToList(image);
            });
        }

        // Añadir la imagen al DOM
        function addImageToList(imageUrl) {
            const div = document.createElement('div');
            div.classList.add('image-container');
            div.innerHTML = `
                <img src="${imageUrl}" class="img-thumbnail" alt="Image">
                <button class="btn btn-danger mt-2" onclick="deleteImage('${imageUrl}')">Delete</button>
            `;
            imageList.appendChild(div);
        }

        // Eliminar imagen
        async function deleteImage(imageUrl) {
            const imageName = imageUrl.split('/').pop();
            const response = await fetch(`https://api3-estadia.onrender.com/images/${imageName}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('Image deleted successfully');
                fetchImages();
            } else {
                alert('Failed to delete image');
            }
        }
    </script>
</body>
</html>
