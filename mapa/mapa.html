<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <!-- Incluimos los estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Definimos el estilo del mapa -->
    <style>
        #mapid { height: 740px; width: 1400px; }
        .btn-container { margin-top: 20px; }
        .btn { padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer;border-radius: 5%; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <!-- Creamos un contenedor para el mapa -->
    <div id="mapid"></div>

    <!-- Incluimos la biblioteca de Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Inicializamos el mapa y lo centramos en la ubicación específica
        var map = L.map('mapid').setView([20.082833442357707, -98.36931817660131], 13);

        // Añadimos una capa de mapa base (en este caso, OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Añadimos un marcador en la ubicación específica
        var marker = L.marker([20.082833442357707, -98.36931817660131]).addTo(map)
            .bindPopup('Ubicación del Bachillerato Tecnológico en Artes Byron Gálvez<br><button class="btn" onclick="openGoogleMaps()">Ver en Google Maps</button>')
            .openPopup();

        // Función para abrir Google Maps en una nueva pestaña
        function openGoogleMaps() {
            var lat = 20.082833442357707;
            var lng = -98.36931817660131;
            var url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
