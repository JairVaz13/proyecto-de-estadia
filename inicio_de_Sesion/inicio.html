<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form id="login-form" class="form-login">
      <ul class="login-nav">
        <li class="login-nav__item active">
          <a href="###">Iniciar Sesión</a>
        </li>
      </ul>
      <label for="login-input-user" class="login__label">Nombre de Usuario</label>
      <input id="login-input-user" class="login__input" type="text" required />
      <label for="login-input-password" class="login__label">Contraseña</label>
      <input id="login-input-password" class="login__input" type="password" required />
      <button type="submit" class="login__submit">Ingresar</button>
    </form>
  </div>
  
  <script src="/inicio_de_Sesion/script.js"></script>
</body>
</html>
